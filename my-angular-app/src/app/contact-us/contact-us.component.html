     <section id="contact" class="text-center">
        <div class="container">
          <h6 class="section-title">Contact</h6>
        <h1>Call or write <span class="green">anytime</span></h1>
        <div class="row">
          <div class="form col-md-7 col-lg-8">
              <form [formGroup]="form" (ngSubmit)="onSubmit()" id="form">
                <div class="form-group">
                  <input formControlName="name" placeholder="Your name" class="form-control">
                   <small *ngIf="form.controls.name.invalid && (form.controls.name.dirty || form.controls.name.touched || submitted)">
                     <span *ngIf="form.controls.name.errors?.['required']">Name is required.</span>
                     <span *ngIf="form.controls.name.errors?.['minlength']">Min 3 characters.</span>
                 </small>
                </div>
                <div class="form-group">
                  <input formControlName="email" type="email" class="form-control" placeholder="Your email">
                    <small *ngIf="form.controls.email.invalid && (form.controls.email.dirty || form.controls.email.touched || submitted)">
                     <span *ngIf="form.controls.email.errors?.['required']">Email is required.</span>
                     <span *ngIf="form.controls.email.errors?.['email']">Email must be valid.</span>
                   </small>
                </div>
                <div class="form-group">
                   <textarea formControlName="message" class="form-control" id="Message" placeholder=""></textarea>
                    <small *ngIf="form.controls.message.invalid && (form.controls.message.dirty || form.controls.message.touched || submitted)">
                     <span *ngIf="form.controls.message.errors?.['required']">Message is required.</span>
                     <span *ngIf="form.controls.message.errors?.['minlength']">Min 10 characters.</span>
                 </small>
                </div>
                <div class="form-group">
                  <label style="align-items:center; grid-auto-flow: column; justify-content: start;">
                  <input type="checkbox" formControlName="newsletter" />
                     Subscribe to newsletter
                   </label>
                </div>
                <button type="submit" [disabled]="form.invalid" class="btn btn-success py-2 px-">Submit</button>
                
              </form>
             <!-- <p>Status: {{ form.status }}</p>
              <p>Value: {{ form.value | json }}</p> -->
              <p *ngIf="submitted" style="color: seagreen;">Form Submitted!</p>
          </div>
          <div class="img col-md-5 col-lg-4">
            <img src="/assets/img/photo-contact.jpg" alt="">
          </div>
          <div class="contacts img col-xl-8">
            <div class="social-media">
              <p>Social Media</p>
              <a href="" class="me-2 text-reset"><img src="/assets/img/icon/instagram-icon.svg" alt=""></a>
              <a href="" class="me-2 text-reset"><img src="/assets/img/icon/facebook-icon.svg" alt=""></a>
              <a href="" class="me-2 text-reset"><img src="/assets/img/icon/twitter-icon.svg" alt=""></a>
              <a href="" class="me-2 text-reset"><img src="/assets/img/icon/linkedin-icon.svg" alt=""></a>
            </div>
            <div class="email">
              <p>Contact me via email</p>
              <p class="white">info@bhullar.me</p>
            </div>
            <div class="phone">
              <p>My phone</p>
              <p class="white">+1 902 449 0800</p>
            </div>
        </div>
        </div>
        </div>
      </section>
